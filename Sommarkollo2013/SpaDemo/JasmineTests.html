<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="css/jasmine.css" rel="stylesheet" />
	<script src="Scripts/jasmine.js"></script>
	<script src="Scripts/jasmine-html.js"></script>
	
	<script src="Scripts/jquery-1.9.1.js"></script>
	<script src="Scripts/knockout-2.2.1.debug.js"></script>
	<script src="Scripts/jquery.signalR-1.1.2.js"></script>
	<script src="/signalr/hubs"></script>
	<script src="Scripts/knockout.mapping-latest.debug.js"></script>

	<script src="Scripts/ViewModels/bidds.js"></script>
	<script src="Scripts/Tests/biddsTests.js"></script>
	<title>Jasmine Tests</title>

	<script type="text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);
			
			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
  </script>
</head>
<body>

</body>
</html>
